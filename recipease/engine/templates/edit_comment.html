{% extends "base.html" %}
{% block html %}

<html>
<head>
    <title>Edit Comment</title>
    <style>
         .comment-label {
            text-align: center;
            display: block;
            font-family: 'Arial', sans-serif; /* Change to your preferred font */
            font-weight: bold; /* Makes the label text bolder */
            font-size: 1.2em; /* Adjust the size as needed */
            margin-bottom: 10px; /* Adds some space below the label */
        }
        .edit-form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh; /* Reduced from 100vh to 90vh */
            margin-top: -50px; /* Adjust this value as needed to move up */
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        textarea {
            width: 100%;
            height: 100px; /* Adjust height as needed */
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc; /* Light grey border */
            font-family: inherit;
        }

        .btn-primary {
            background-color: black; /* Button color */
            color: white; /* Text color */
            font-size: 1em; /* Adjust the size as needed */
            font-weight: bold; /* Makes the text bold */
            padding: 10px 20px; /* Adds padding around the text */
            border: 2px solid white; /* Adds a border */
            border-radius: 5px; /* Rounds the corners */
            display: block; /* Makes button a block element */
            width: 100%; /* Full width */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for hover effect */
        }

        .btn-primary:hover {
            background-color: white; /* Changes background on hover */
            color: black; /* Changes text color on hover */
            cursor: pointer; /* Changes cursor to pointer */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh; /* Reduced from 100vh to 90vh */
            margin-top: -50px; /* Adjust this value as needed to move up */
        }

        .card {
            width: 100%; /* Adjust width as needed */
            max-width: 600px; /* Maximum width */

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: Adds a subtle shadow */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Edit your Comment</h3>
            </div>
            <div class="card-body">
        <form method="post" action="{% url 'edit_comment' recipe_id comment_id %}">
            {% csrf_token %}
            <input type="hidden" name="recipe_id" value="{{ recipe.id }}">
            <input type="hidden" name="comment_id" value="{{ comment.id }}">

                    <div class="form-group mb-3">
            <label for="content" class="form-label">Your Comment</label>
            <textarea name="content" id="content" class="form-control" rows="4">{{ comment.content }}</textarea>
                    </div>
            <button type="submit" class="btn btn-primary">Edit Comment</button>
        </form>
   </div>
  </div>
</body>
</html>

{% endblock %}

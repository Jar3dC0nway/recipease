{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
<!DOCTYPE html>
<html>
<head>
  <style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
  </style>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <div class="ms-auto"> <!-- Use ml-auto class for the right alignment -->
          {% if user.is_authenticated %}
            <a class="nav-link text-white" href="{% url 'logout' %}">Logout</a> <!-- Add text-white class for white text -->
            <a class="nav-link text-white" href="{% url 'index' %}">Home</a>
          {% endif %}
          
        </div>
      </ul>
    </div>
  </nav>
</head>

<head>
  <title>Profile</title>
</head>
<body class="m-3" style="font-family: Roboto;">
  <div class="d-flex justify-content-center">
    <h1 class="my-3">Profile</h1>
  </div>
  <p>Welcome, {{ user.username }}! This is your profile page.</p>
</body>
</html>
